$schema: ../../json_schemas/test_story.schema.yaml

description: Test nodes endpoints.
chapters:
  - synopsis: Nodes with a json response.
    path: /_nodes
    method: GET
    response:
      status: 200
  - synopsis: Nodes thread_pool metric with a json response.
    path: /_nodes/{metric}
    method: GET
    parameters:
        metric:
          - thread_pool
    response:
      status: 200
  - synopsis: Nodes jvm and thread_pool metric with a json response.
    path: /_nodes/{metric}
    method: GET
    parameters:
      metric:
        - jvm
        - thread_pool
    response:
      status: 200
  - synopsis: Nodes _all metric with a json response.
    path: /_nodes/{metric}
    method: GET
    parameters:
      metric:
        - _all
    response:
      status: 200
  - synopsis: Nodes _cluster_manager metric with a json response.
    path: /_nodes/{metric}/stats
    method: GET
    parameters:
      metric:
        - _cluster_manager
    response:
      status: 200
  - synopsis: Nodes _cluster_manager metric with a json response.
    path: /_nodes/{metric}/stats
    method: GET
    parameters:
      metric:
        - data:true
    response:
      status: 200
  - synopsis: Nodes _cluster_manager metric with a json response.
    path: /_nodes/{metric}/stats
    method: GET
    parameters:
      metric:
        - _all
        - cluster_manager:false
    response:
      status: 200